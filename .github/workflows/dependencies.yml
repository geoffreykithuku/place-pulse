name: Dependency Management

on:
  pull_request:
    branches:
      - main
    paths:
      - 'package.json'
      - 'package-lock.json'
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-check:
    name: Check Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated packages
        run: npm outdated || true

      - name: Audit dependencies
        run: npm audit || true

      - name: Check license compliance
        run: |
          npm install --save-dev license-checker
          npx license-checker --onlyAllow "MIT,Apache-2.0,Apache 2.0,ISC,BSD,BSD-2-Clause,BSD-3-Clause" || true

      - name: Security vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate || npm audit --json > audit.json && exit 1

      - name: Comment PR with audit results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let auditResult = 'No vulnerabilities found';
            
            if (fs.existsSync('audit.json')) {
              const audit = JSON.parse(fs.readFileSync('audit.json', 'utf8'));
              auditResult = `Found ${audit.metadata.vulnerabilities.total} vulnerabilities`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `⚠️ **Dependency Audit**: ${auditResult}\n\nPlease review and fix security vulnerabilities before merging.`
            });
        continue-on-error: true
