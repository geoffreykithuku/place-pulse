name: CI - Code Quality Checks

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Check code formatting
        run: npm run format:check
        continue-on-error: true

      - name: Run TypeScript type check
        run: npm run type-check

  build:
    name: Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

  accessibility:
    name: Accessibility Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run accessibility checks
        run: echo "‚úÖ Accessibility checks skipped for now"
        continue-on-error: true

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for vulnerabilities
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  commit-lint:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install commitlint @commitlint/config-conventional

      - name: Validate commit messages
        run: npx commitlint --from origin/main --to HEAD
        continue-on-error: true

  summary:
    name: Quality Gate Summary
    runs-on: ubuntu-latest
    needs: [quality, build, security, commit-lint, accessibility]
    if: always()

    steps:
      - name: Check quality gate
        run: |
          echo "‚úÖ Code Quality Checks Completed"
          echo ""
          echo "Quality Gate Results:"
          echo "- Code Quality: ${{ needs.quality.result }}"
          echo "- Build: ${{ needs.build.result }}"
          echo "- Security: ${{ needs.security.result }}"
          echo "- Commit Lint: ${{ needs.commit-lint.result }}"
          echo ""
          if [ "${{ needs.quality.result }}" = "failure" ] || [ "${{ needs.build.result }}" = "failure" ]; then
            echo "‚ùå Quality gate failed - some checks did not pass"
            exit 1
          fi
          echo "‚úÖ All quality gates passed!"

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const qualityResult = '${{ needs.quality.result }}';
            const buildResult = '${{ needs.build.result }}';
            const securityResult = '${{ needs.security.result }}';
            const commitResult = '${{ needs.commit-lint.result }}';

            const statusEmoji = {
              'success': '‚úÖ',
              'failure': '‚ùå',
              'skipped': '‚è≠Ô∏è'
            };

            const comment = `## üîç Quality Checks Summary

            | Check | Status |
            |-------|--------|
            | ESLint & Formatting | ${statusEmoji[qualityResult]} ${qualityResult} |
            | Build Test | ${statusEmoji[buildResult]} ${buildResult} |
            | Security | ${statusEmoji[securityResult]} ${securityResult} |
            | Commit Messages | ${statusEmoji[commitResult]} ${commitResult} |

            ---
            All automated quality checks have been run on this PR. Review the logs above for any issues.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

